<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web de Fotografía</title>
    <style>
        header{
            background: #5b7989;
            border-radius: 10px 10px 0 0; 
            overflow: hidden;
        }
        header h1{
            color: white;
            text-shadow: 2px #02010a;
        }
        header li{
            list-style-type: none;
            display: inline-block;
        }
        header a{
            text-decoration: none;
            color: white;          
        }
        header #menu-principal{
            float: right;
            position: relative;
        }
        #imagen-principal{
            text-align: center;
            background-color:  #82c3a6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Comenzando con la fotografía</h1>
        <navbar id="menu-principal">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="paisajes.html">Paisajes</a></li>
                <li><a href="retratos.html">Retratos</a></li>
            </ul>
        </navbar>
    </header>
    <section id="imagen-principal">
        <img src="img/imagen4.jpg">
    </section>
    <section>
        <div>
            <img src="img/imagen2.jpg" alt="Paisajes">
        </div>
        <div>
            <img src="img/imagen2.jpg" alt="Retratos">
        </div>
    </section>
</body>
</html>
